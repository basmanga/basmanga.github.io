<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<script async="async" src="{{ site.baseurl }}/assets/js/jquery.min.js" type="text/javascript"></script>
<script src="{{ site.baseurl }}/assets/js/font.js" crossorigin="anonymous"></script>
<title>{{ page.title }} bahasa indonesia | basmanga</title>
<meta name="generator" content="Jekyll v4.2.1" />
<meta property="og:title" content="{{ page.title }}" />
<meta name="author" content="{{ page.author }}" />
<meta property="og:locale" content="en_US" />
<meta name="description" content="{{page.description}}" />
<meta property="og:description" content="{{page.description}}" />
<link rel="canonical" href="{{ site.url }}{{ site.baseurl }}/komik/{{ page.category }}/" />
<meta property="og:url" content="{{ site.url }}{{ site.baseurl }}/komik/{{ page.category }}/" />
<meta property="og:site_name" content="basmanga" />
<meta property="og:image" content="{{ page.image }}" />
<meta property="og:type" content="article" />
<meta property="article:published_time" content="{{ page.date | date: '%Y-%m-%d' }}" />
<meta name="twitter:card" content="summary_large_image" />
<meta property="twitter:image" content="{{ page.image }}" />
<meta property="twitter:title" content="{{ page.title }}" />
<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
<link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml" />
<meta name="google-site-verification" content="rQC0tRxOWzZJC2PEoH8PyHm0py1PxbmjsXby_KwniDQ" />
<script type='application/ld+json'>
{ "@context": "http://schema.org", 
 "@type": "BlogPosting",
 "headline": "{{ page.title }}",
 "description": "{{ page.description }}",
 "mainEntityOfPage" : {
    "@type": "WebPage",
    "@id": "{{ site.url }}{{ site.baseurl }}/komik/{{ page.category }}/"
  },
 "image": {
     "@type" : "imageObject",
     "url" : "{{ page.image }}",
     "height": 480,
     "width": 720
 },
 
 "editor": "{{ page.author}}", 
 "genre": "{{ page.category }} ", 
 "keywords": "Manga Komik {{ page.title }} Bahasa Indonesia ", 
 
   "publisher": {
    "@type": "Organization",
    "name": "basmanga",
    "logo": {
      "@type": "ImageObject",
      "url": "https://basmanga.netlify.app/assets/images/logo.png"
    }
  },
 
 "url": "{{ site.url }}{{ site.baseurl }}/komik/{{ page.category }}/",
 "datePublished": "{{ page.date | date: '%Y-%m-%d' }}",
 "dateCreated": "{{ page.date | date: '%Y-%m-%d' }}",
 "dateModified": "{{ page.date | date: '%Y-%m-%d' }}",
 "author": {
    "@type": "Person",
    "name": "{{ page.author}}",
    "url": "{{ site.url }}/author/postkomik/"
  }
 }
</script>
 <script type="application/ld+json">   
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "url": "{{site.url}}{{ site.baseurl }}",
  "potentialAction": {
    "@type": "SearchAction",
    "target": "{{site.url}}{{ site.baseurl }}/search?q={search_term_string}",
    "query-input": "required name=search_term_string"
  }
}
 </script>
 <link href="/assets/css/style.css" rel="stylesheet"> 
 <script>
        $(document).ready(function() {
            $(".shme").click(function() {
                $(".mm").toggleClass("shwx");
            });
            $(".srcmob").click(function() {
                $(".minmb").toggleClass("minmbx");
            });
        });
  </script>
       <!-- Meta robot untuk index -->
